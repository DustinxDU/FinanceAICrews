# Alembic Configuration for FinanceAICrews
# 数据库迁移配置

[alembic]
# 迁移脚本目录
script_location = alembic

# 模板文件目录（使用默认）
# file_template = %%(rev)s_%%(slug)s

# 时区设置
# timezone =

# 截断修订号长度（默认 12）
# truncate_slug_length = 40

# 是否在迁移脚本中添加 revision 依赖
# revision_environment = false

# 是否在 env.py 中使用 sourceless 模式
# sourceless = false

# 版本表名称
# version_table = alembic_version

# 版本表 schema（PostgreSQL）
# version_table_schema =

# 版本表主键列名
# version_table_pk = true

# 输出编码
# output_encoding = utf-8

# SQLAlchemy URL - 从环境变量读取，此处为占位符
# 实际运行时会被 env.py 中的逻辑覆盖
sqlalchemy.url = postgresql://admin:password123@localhost:5432/financeai


[post_write_hooks]
# 可选：在生成迁移脚本后自动格式化
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
