  openrouter:
    display_name: "OpenRouter"
    provider_type: "openai_compatible"
    llm_model_prefix: "openrouter/"
    auth:
      type: "bearer"
      api_key_env: "OPENROUTER_API_KEY"
      headers:
        HTTP-Referer: "https://finance-ai-crews.com"
        X-Title: "FinanceAICrews"
    endpoints:
      api_base: "https://openrouter.ai/api/v1"
      models_path: "/models"
    discovery:
      enabled: true
      strategy: "openai_models"
      cache_ttl_seconds: 3600

  nebius:
    display_name: "Nebius AI Studio"
    provider_type: "crewai_native"
    llm_model_prefix: "nebius/"
    auth:
      type: "bearer"
      api_key_env: "NEBIUS_API_KEY"
    endpoints:
      api_base: "https://api.nebius.ai/v1"
    discovery:
      enabled: false

