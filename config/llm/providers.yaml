    llm_model_prefix: "ollama/"
    auth:
      type: "bearer"
      api_key_env: "OLLAMA_BASE_URL"
    endpoints:
      api_base: "http://localhost:11434"
      requires_base_url: true
    discovery:
      enabled: true
      strategy: "ollama_models"
      cache_ttl_seconds: 0
    capabilities:
