    provider_type: "crewai_native"
    llm_model_prefix: "nvidia/"
    auth:
      type: "bearer"
      api_key_env: "NVIDIA_API_KEY"
    endpoints:
      api_base: "https://api.nvidia.com"
    discovery:
      enabled: false

  nvidia_nim_local:
    display_name: "Local NVIDIA NIM (WSL2)"
