version: "4.0"
updated: "2025-12-27"

providers:
  # =====================================================
  # CrewAI 原生支持的提供商
  # =====================================================
  openai:
    display_name: "OpenAI"
    provider_type: "crewai_native"
    llm_model_prefix: "openai/"
    auth:
      type: "bearer"
      api_key_env: "OPENAI_API_KEY"
    endpoints:
      api_base: "https://api.openai.com/v1"
      models_path: "/models"
    discovery:
      enabled: true
      strategy: "openai_models"
      cache_ttl_seconds: 3600
    capabilities:
      supports_function_calling: true
      supports_json_schema: true
      supports_json_mode: true

  anthropic:
    display_name: "Anthropic (Claude)"
    provider_type: "crewai_native"
    llm_model_prefix: "anthropic/"
    auth:
      type: "bearer"
      api_key_env: "ANTHROPIC_API_KEY"
    endpoints:
      api_base: "https://api.anthropic.com"
      models_path: "/models"
    discovery:
      enabled: true
      strategy: "anthropic_models"
      cache_ttl_seconds: 3600
    capabilities:
      supports_function_calling: true
      supports_json_schema: false
      supports_json_mode: false

  google_gemini:
    display_name: "Google (Gemini API)"
    provider_type: "crewai_native"
    llm_model_prefix: "gemini/"
    auth:
      type: "query_param"
      api_key_env: "GOOGLE_API_KEY"
      query_param_key: "key"
    endpoints:
      api_base: "https://generativelanguage.googleapis.com/v1beta"
      models_path: "/models"
    discovery:
      enabled: true
      strategy: "gemini_models"
      cache_ttl_seconds: 3600
    capabilities:
      supports_function_calling: true
      supports_json_schema: true
      supports_json_mode: true

  google_vertex:
    display_name: "Google (Vertex AI)"
    provider_type: "crewai_native"
    llm_model_prefix: "vertex/"
    auth:
      type: "gcp_service_account"
      api_key_env: "GOOGLE_APPLICATION_CREDENTIALS"
    endpoints:
      api_base: ""
    discovery:
      enabled: false

  azure_openai:
    display_name: "Azure OpenAI"
    provider_type: "crewai_native"
    llm_model_prefix: "azure/"
    auth:
      type: "bearer"
      api_key_env: "AZURE_OPENAI_API_KEY"
    endpoints:
      api_base: ""
      requires_base_url: true
    discovery:
      enabled: false
      requires_base_url: true

  aws_bedrock:
    display_name: "AWS Bedrock"
    provider_type: "crewai_native"
    llm_model_prefix: "bedrock/"
    auth:
      type: "aws_credentials"
      api_key_env: "AWS_ACCESS_KEY_ID"
    endpoints:
      api_base: ""
    discovery:
      enabled: false

  aws_sagemaker:
    display_name: "Amazon SageMaker"
    provider_type: "crewai_native"
    llm_model_prefix: "sagemaker/"
    auth:
      type: "aws_credentials"
      api_key_env: "AWS_ACCESS_KEY_ID"
    endpoints:
      api_base: ""
      requires_base_url: true
    discovery:
      enabled: false

  meta_llama:
    display_name: "Meta Llama"
    provider_type: "crewai_native"
    llm_model_prefix: "meta/"
    auth:
      type: "bearer"
      api_key_env: "LLAMA_API_KEY"
    endpoints:
