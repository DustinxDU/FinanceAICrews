  content: '# 2008 金融危机复盘


    ## 概述


    2008年金融危机是自1929年大萧条以来最严重的全球金融危机，起源于美国次贷市场，最终演变为全球性的金融海啸。


    ## 关键时间线


    ### 2007年

    - **2月**: 汇丰银行宣布次贷相关损失

    - **8月**: 法国巴黎银行冻结三只基金，流动性危机开始


    ### 2008年

    - **3月16日**: 贝尔斯登被摩根大通收购

    - **9月7日**: 房利美、房地美被政府接管

    - **9月15日**: 雷曼兄弟破产 - 危机全面爆发

    - **9月16日**: AIG获得850亿美元救助

    - **10月**: 全球股市暴跌，VIX飙升至80以上


    ## 核心教训


    ### 1. 杠杆风险

    - 过度杠杆是系统性风险的根源

    - 雷曼兄弟杠杆率高达30:1

    - **教训**: 关注企业负债率，警惕高杠杆行业


    ### 2. 流动性危机

    - 信用冻结导致连锁反应

    - 即使是优质资产也无法变现

    - **教训**: 保持充足现金储备，避免流动性陷阱


    ### 3. 信用评级失效

    - AAA评级的CDO产品大面积违约

    - 评级机构存在利益冲突

    - **教训**: 不要盲目相信评级，独立分析风险


    ### 4. 恐慌传染

    - 市场情绪极度悲观时往往是底部

    - 巴菲特在2008年10月发表"Buy American"

    - **教训**: 危机中保持冷静，寻找错杀机会


    ## 风险信号识别


    以下信号可能预示系统性风险：

    1. 信用利差急剧扩大 (TED Spread > 100bp)

    2. VIX 持续高于 30

    3. 银行间拆借利率异常

    4. 房价/收入比过高

    5. 家庭负债率创新高


    ## 投资启示


    > "Be fearful when others are greedy, and greedy when others are fearful." - Warren
    Buffett


    在危机中：

    - 持有现金是最好的防守

    - 优质蓝筹股会率先反弹

    - 避免抄底高杠杆公司

    - 分批建仓，不要一次性抄底

    '
