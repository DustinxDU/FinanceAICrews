  content: '# 巴菲特投资原则


    ## 核心理念


    沃伦·巴菲特是价值投资的集大成者，其投资哲学可归纳为以下核心原则。


    ## 1. 能力圈原则 (Circle of Competence)


    > "Know your circle of competence, and stick within it."


    - 只投资自己能理解的业务

    - 不懂的东西不碰，无论多热门

    - 宁可错过机会，也不犯错误


    **应用**: 分析一家公司时，先问自己：我能预测这家公司10年后的样子吗？


    ## 2. 护城河理论 (Economic Moat)


    优秀企业必须拥有持久的竞争优势：


    ### 护城河类型

    1. **品牌护城河**: 可口可乐、苹果

    2. **成本优势**: 沃尔玛、Costco

    3. **网络效应**: Visa、Mastercard

    4. **转换成本**: 微软Office、Adobe

    5. **规模经济**: 亚马逊AWS


    **关键指标**:

    - ROE 持续 > 15%

    - 毛利率稳定或上升

    - 市场份额稳定或扩大


    ## 3. 安全边际 (Margin of Safety)


    > "Price is what you pay, value is what you get."


    - 以低于内在价值的价格买入

    - 安全边际至少 25-30%

    - 好公司也要等好价格


    **估值方法**:

    - DCF 现金流折现

    - PE/PB 历史分位

    - 股息率倒推


    ## 4. 长期持有


    > "Our favorite holding period is forever."


    - 频繁交易是财富的敌人

    - 复利需要时间发挥威力

    - 好公司值得长期陪伴


    **持有条件**:

    - 业务基本面未变

    - 管理层诚信可靠

    - 估值未严重高估


    ## 5. 集中投资


    - 分散投资是对无知的保护

    - 真正了解的公司，应该重仓

    - 巴菲特前5大持仓占比超70%


    ## 6. 管理层品质


    关注管理层的三个特质：

    1. **诚信**: 对股东坦诚

    2. **能力**: 资本配置能力

    3. **激情**: 热爱事业而非金钱


    **警惕信号**:

    - 频繁并购

    - 过度股权激励

    - 会计操纵


    ## 投资检查清单


    在买入前，确认以下问题：


    - [ ] 我理解这个业务吗？

    - [ ] 这家公司有护城河吗？

    - [ ] 管理层值得信任吗？

    - [ ] 当前价格有安全边际吗？

    - [ ] 我愿意持有10年吗？

    - [ ] 如果股价下跌50%，我会加仓吗？


    ## 经典语录


    1. "Rule No.1: Never lose money. Rule No.2: Never forget rule No.1."

    2. "It''s far better to buy a wonderful company at a fair price than a fair company
    at a wonderful price."

    3. "The stock market is a device for transferring money from the impatient to
    the patient."

    '
