[pytest]
# Pytest configuration for FinanceAICrews

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    integration: End-to-end integration tests that may require DB and external services (slower)
    unit: Fast unit tests that don't require external dependencies
    slow: Tests that take significant time to run
    asyncio: Asynchronous tests (run with pytest-asyncio)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
[coverage:run]
source = AICrews,backend
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
